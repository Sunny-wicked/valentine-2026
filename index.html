<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Proposal v4.0</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden; /* Critical for keeping buttons inside */
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            z-index: 10;
        }

        h1 {
            color: #d81b60;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        /* Responsive GIF */
        .gif-container img {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%; /* Responsive width */
            max-width: 300px; /* Cap size on desktop */
            height: auto;
            margin-bottom: 20px;
        }

        /* Button Container */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
            position: relative;
            width: 100%;
            height: 60px; /* Pre-allocate space */
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s;
            white-space: nowrap;
            /* Prevent highlighting text on mobile taps */
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        #yesBtn {
            background-color: #e91e63;
            color: white;
            box-shadow: 0 4px 10px rgba(233, 30, 99, 0.4);
            z-index: 12; /* Ensure YES is always on top */
        }

        #noBtn {
            background-color: #fff;
            color: #e91e63;
            border: 2px solid #e91e63;
            position: relative; /* Default position */
            z-index: 11;
        }

        /* ENVELOPE STYLES */
        .envelope-wrapper {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        .envelope {
            width: 300px;
            height: 200px;
            background: #f0f0f0;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .letter {
            width: 260px;
            height: 240px;
            background: #fff;
            position: absolute;
            bottom: 0;
            left: 20px;
            padding: 20px;
            box-sizing: border-box;
            transition: bottom 0.8s ease-in-out;
            z-index: 1;
            text-align: center;
            border: 1px solid #ddd;
            overflow-y: auto;
        }
        
        .letter p {
            font-size: 0.9rem;
            color: #333;
            line-height: 1.5;
            margin: 0;
        }

        .letter h2 {
            color: #e91e63;
            font-size: 1.1rem;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        /* Flaps */
        .flap { position: absolute; width: 0; height: 0; z-index: 2; }
        .flap.left { border-top: 100px solid transparent; border-bottom: 100px solid transparent; border-left: 150px solid #e0e0e0; top: 0; left: 0; }
        .flap.right { border-top: 100px solid transparent; border-bottom: 100px solid transparent; border-right: 150px solid #e0e0e0; top: 0; right: 0; }
        .flap.bottom { border-left: 150px solid transparent; border-right: 150px solid transparent; border-bottom: 110px solid #d6d6d6; bottom: 0; left: 0; }
        .flap.top { border-left: 150px solid transparent; border-right: 150px solid transparent; border-top: 110px solid #ccc; top: 0; left: 0; transform-origin: top; transition: transform 0.5s 0.5s; z-index: 3; }

        /* Animation Classes */
        .envelope-wrapper.open .flap.top { transform: rotateX(180deg); z-index: 0; }
        .envelope-wrapper.open .letter { bottom: 100px; z-index: 4; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 50; }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 450px) {
            h1 { font-size: 1.5rem; }
            button { padding: 10px 20px; font-size: 0.9rem; }
            
            /* Scale envelope down for small screens */
            .envelope-wrapper { transform: translate(-50%, -50%) scale(0.8); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1>Will you be my Valentine?</h1>
        
        <div class="gif-container">
            <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Cute Valentine GIF">
        </div>

        <div class="buttons">
            <button id="yesBtn" onclick="acceptLove()">YES</button>
            <button id="noBtn" onmouseover="handleNoInteraction()" ontouchstart="handleNoInteraction()">NO</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="envelope">
            <div class="flap top"></div>
            <div class="flap left"></div>
            <div class="flap right"></div>
            <div class="flap bottom"></div>
            <div class="letter">
                <h2>To My Favorite Person,</h2>
                <p>
                    <br>
                    I asked you 4 years ago, and I'll keep asking you every year.<br>
                    Distance implies separation,
                    Even with the distance, you are the closest person to my heart.<br>
                    <br>
                    <strong>I love you!</strong>
                </p>
            </div>
        </div>
    </div>

    <script>
        let noMoves = 0;
        const maxMoves = 2; // How many times it runs away
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        let currentScale = 1;

        function handleNoInteraction() {
            if (noMoves < maxMoves) {
                moveButton();
                
                // POPUPS AS REQUESTED
                // Wrapped in setTimeout to ensure button moves first
                setTimeout(() => {
                    if(noMoves === 1) alert("Wait... reconsider!");
                    if(noMoves === 2) alert("Are you sure? Try again.");
                }, 100);
                
                noMoves++;
            } else {
                // After 2 moves, button stops moving. 
                // Clicking it makes YES button bigger.
                growYesButton();
            }
        }

        function moveButton() {
            // MATH UPDATE:
            // Calculate available space based on viewport size minus button size
            // We create a "safe area" margin (20px) so it doesn't touch the edge
            
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;
            
            // Get screen dimensions
            const maxX = window.innerWidth - buttonWidth - 20;
            const maxY = window.innerHeight - buttonHeight - 20;

            const randomX = Math.max(10, Math.floor(Math.random() * maxX));
            const randomY = Math.max(10, Math.floor(Math.random() * maxY));

            // Apply new position using fixed positioning relative to viewport
            noBtn.style.position = "fixed"; 
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        function growYesButton() {
            currentScale += 0.5;
            yesBtn.style.transform = `scale(${currentScale})`;
            
            const phrases = ["Last Chance!", "Please?", "Don't break my heart", "Click YES"];
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }

        function acceptLove() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            document.getElementById("mainContainer").style.opacity = "0.2";
            document.getElementById("overlay").style.display = "block";
            
            const envelope = document.getElementById("envelopeWrapper");
            envelope.style.display = "block";

            setTimeout(() => {
                envelope.classList.add("open");
            }, 500);
        }
    </script>
</body>
</html>
